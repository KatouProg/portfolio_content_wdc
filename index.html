<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>WDC</title>
</head>
<body>
    <div class="hero">
        <header>
            <div class="header_container">
                <div class="logo">
                    <p class="logo_text">WDC</p>
                </div>
                <nav class="navbar">
                    <a href="">ABOUT</a>
                    <a href="">SPEAKER</a>
                    <a href="">SESSION</a>
                </nav>
            </div>
        </header>

        <div class="hero_main">
            <div class="hero_main--sub">

                <div class="hero_text">
                    <p class="hero_text--vol">Web Design Conference vol.24</p>
                    <h1>WORK REVOLUTION</h1>
                    <h3 class="hero_text--date">2030.05.30</h3>
                    <button class="myButton">お申し込み</button>
                </div>
    
                <div class="sign">
                    <img src="./media/img/teiji-de-kaerumon.png" alt="Teiji de Kaerumon sign">
                </div>
    
                <div class="mainPicture">
                    <img src="./media/img/mv.png" alt="Teiji de Kaerumon picture">
                    <div class="mainPicture--title">
                        <p class="mainPicture--name">ショーン・デイビット・ジュニア氏</p>
                        <p class="mainPicture--function">Webデザイナー</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <div class="about">
        <div class="about_titleContainer">
            <h2 class="about_title--title">ABOUT</h2>
            <p class="about_title--subtitle">イベントについて</p>
        </div>
        <div class="about_infoContainer">
            <div class="about_info--img">
                <img src="./media/img/about.png" alt="Picture of desk">
            </div>
            <div class="about_info--text">
                <p class="about_info--subtitle">テーマ</p>
                <h2 class="about_info--title">定時で帰る</h2>
                <p class="about_info--desc">残業は心と体に良くないです。世界最速で定時に帰る男、ショーン・デイビット・</br>ジュニア氏が定時で帰るためのスペシャルな技を紹介！ さぁ、Let's go home</br> now!</p>
                <ul class="about_info--list">
                    <li class="about_info--list--item">日時	2030年5月30日（土） 13:00-翌朝13:00</li>
                    <li class="about_info--list--item">会場	オンライン</li>
                    <li class="about_info--list--item">定員	３名</li>
                    <li class="about_info--list--item">参加費	無料</li>
                </ul>
                <button class="myButton">お申し込み</button>
            </div>
        </div>
    </div>
</body>
</html>
